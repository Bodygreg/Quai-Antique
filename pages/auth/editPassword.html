<div class="plat4 text-center text-white">        
    <div class="plat4-content">       
        <h1>Changement du mot de passe</h1>        
    </div>
</div>

<div class="container">
    <form>             
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Nouveau mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput">
            <div class="invalid-feedback">
                Le mot de passe n'est pas conforme.
            </div>
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Retapez votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput">
            <div class="invalid-feedback">
                Les mots de passe ne correspondent pas.
            </div>
        </div>         
        <div class="text-center">            
            <button type="submit" class="btn btn-primary" id="btn-validation-editPassword">Changer mon mot de passe</button>
        </div>
        <div class="text-center pt-3">
            <a href="/account">Modifier mes infos personnelles</a>
        </div>         
    </form>
</div>
