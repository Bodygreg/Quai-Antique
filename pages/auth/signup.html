<div class="plat4 text-center text-white">        
    <div class="plat4-content">       
        <h1>Inscription</h1>        
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom">
            <div class="invalid-feedback">
                Le nom est requis.
            </div>          
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom">
            <div class="invalid-feedback">
                Le prénom est requis.
            </div>             
        </div>
        <div class="mb-3">
            <label for="EmailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="EmailInput" placeholder="test@email.fr">
            <div class="invalid-feedback">
                L'e-mail doit être au bon format.
            </div>       
        </div>        
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput">
            <div class="invalid-feedback">
                Votre mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial.
            </div>           
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Retapez votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput">
            <div class="invalid-feedback">
                Les mots de passe ne correspondent pas.
            </div>
        </div>         
        <div class="text-center">            
            <button type="submit" class="btn btn-primary" id="btn-validation-inscription">Inscription</button>
        </div>
        <div class="text-center pt-3">
            <a href="/signin">Vous avez déjà un compte? Cliquez ici</a>
        </div>
    </form>
</div>
