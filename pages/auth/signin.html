<div class="plat4 text-center text-white">        
    <div class="plat4-content">       
        <h1>Connexion </h1>        
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="EmailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="EmailInput" placeholder="test@email.fr">  
            <div class="invalid-feedback">
                L'email et le mot de passe ne correspondent pas.
            </div>         
        </div>
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput">         
        </div>         
        <div class="text-center">            
            <button type="button" class="btn btn-primary" id="btnSignin">Connexion</button>
        </div>
        <div class="text-center pt-3">
            <a href="/signup">Pas encore de compte ? Inscrivez-vous</a>
        </div>
    </form>
</div>
