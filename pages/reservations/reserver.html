<div class="plat4 text-center text-white">        
    <div class="plat4-content">       
        <h1>Ma réservation</h1>        
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="John">           
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="Doe">           
        </div>
        <div class="mb-3">
            <label for="Allergies" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="Allergies" placeholder="Vos allergies" value="cacahuète">           
        </div>
        <div class="mb-3">
            <label for="ConvivesInput" class="form-label">Nombre de convives habituel</label>
            <input type="number" class="form-control" id="ConvivesInput" placeholder="Votre nombre de convives habituel" value="4">           
        </div>
        <div class="mb-3">
            <label for="DateInput" class="form-label">Date de réservation</label>
            <input type="date" class="form-control" id="DateInput">           
        </div>    
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                <label class="form-check-label" for="midiRadio">
                    Midi
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                <label class="form-check-label" for="soirRadio">
                    Soir
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="dateInput" class="form-label">Date</label>
            <select class="form-select" id="selectHour">
                <option selected>19:30</option>  
                <option selected>19:45</option>
                <option selected>20:00</option>
                <option selected>20:15</option>
                <option selected>20:30</option>
                <option selected>20:45</option>
                <option selected>21:00</option>
            </select>
        </div>
        <div class="text-center">            
            <button type="submit" class="btn btn-primary" >Réserver</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#SuppressionReservation">Annuler</button>
        </div>                  
    </form>
</div>

<!-- modale confirmation de suppression -->
<div class="modal fade" id="SuppressionReservation" tabindex="-1" aria-labelledby="SuppressionReservationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="SuppressionReservationModalLabel">Êtes-vous sûr de vouloir supprimer cette réservation ?</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>                        
            <div class="text-center">            
                <button type="button" class="btn btn-danger" >supprimer</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>                
            </div>           
        </form>
      </div>      
    </div>
  </div>
</div>
