<!-- Modale édition -->
<div class="modal fade" id="EditionPhotoModal" tabindex="-1" aria-labelledby="EditionPhotoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="EditionPhotoModalLabel">Edition Photo</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
            <div class="mb-3">
                <label for="NamePhotoInput" class="form-label">Titre de la photo</label>
                <input type="text" class="form-control" id="NamePhotoInput" placeholder="Lasagne">           
            </div>
            <div class="mb-3">
                <label for="ImageInput" class="form-label">Image</label>
                <input type="file" class="form-control" id="ImageInput">
            </div>         
            <div class="text-center">            
                <button type="button" class="btn btn-primary">Enregistrer</button>
            </div>           
        </form>
      </div>      
    </div>
  </div>
</div> 

<!-- Modale suppression -->
<div class="modal fade" id="SuppressionPhotoModal" tabindex="-1" aria-labelledby="SuppressionPhotoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="SuppressionPhotoModalLabel">Êtes-vous sûr de vouloir supprimer cette photo ?</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
            <div class="mb-3">
                <p>Titre de la photo</p>
                <img src="../images/plat1.jpg" class="rounded w-100"/>           
            </div>                     
            <div class="text-center">            
                <button type="button" class="btn btn-danger">supprimer</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>                
            </div>           
        </form>
      </div>      
    </div>
  </div>
</div>
