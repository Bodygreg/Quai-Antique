<div class="plat4 text-center text-white">        
    <div class="plat4-content">       
        <h1>Galerie</h1>        
    </div>
</div>

<div class="container w-lg-75">
    <div class="text-center pt-3 mb-1">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#EditionPhotoModal">Ajouter une photo</button>
    </div>
    <div class="row row-cols-2 row-cols-lg-3 p-1 mx-3 mx-md-4 mx-lg-5" id="allImages">
        <!-- Les photos seront ajoutées ici dynamiquement -->
                  
    </div>                     
    <div class="text-center">            
        <a href="#" class="btn btn-outline-primary">Réserver</a>
    </div>
</div>

<!-- Modal édition -->
<div class="modal fade" id="EditionPhotoModal" tabindex="-1" aria-labelledby="EditionPhotoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="EditionPhotoModalLabel">Ajouter une photo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addPhotoForm">
          <div class="mb-3">
            <label for="photoTitle" class="form-label">Titre de la photo</label>
            <input type="text" class="form-control" id="photoTitle" required>
          </div>
          <div class="mb-3">
            <label for="photoUrl" class="form-label">URL de la photo</label>
            <input type="url" class="form-control" id="photoUrl" required>
          </div>
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
      </div>
    </div>
  </div>
</div>
